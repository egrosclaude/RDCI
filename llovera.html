<p>El año había sido especialmente seco, malo para los animales y para los pocos cultivos que quedaban. En el valle, de donde venían las nubes, y donde había quedado su familia, las cosas seguramente eran mucho mejores. Este viento fresco que venía del valle le traía, junto con las nubes promisorias, un soplo de proximidad con su gente, con el río, con los árboles, con su casa, con las cosas que tanto extrañaba.

Aspiró el aire electrizado sintiendo la humedad que iba llegando a la tierra y se sumergió en la tormenta que finalmente llegaba a esa tierra maltratada. Ahora le quedaba por saber si su diosa iba a atender ese otro ruego, ése tan personal, que le hacía cada luna.
